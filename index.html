<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard IQ Test</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Arabic:wght@400;500;600;700&family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #e0e7ff;
            --text: #1f2937;
            --muted: #6b7280;
            --bg: #f9fafb;
        }
        body {
            font-family: 'Inter', 'Noto Sans Arabic', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 15px;
            margin: 0;
            direction: ltr;
            touch-action: manipulation;
        }
        [dir="rtl"] {
            direction: rtl;
            text-align: right;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 1rem;
        }
        .card-header {
            background: var(--primary);
            color: white;
            font-weight: 600;
            text-align: center;
            padding: 1.2rem;
            font-size: 1.1rem;
        }
        .card-body {
            padding: 1.5rem;
        }
        .question-container {
            padding: 1.5rem;
        }
        .option-btn {
            width: 100%;
            text-align: left;
            margin-bottom: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            border: 1px solid #d1d5db;
            background: white;
            transition: all 0.2s;
            font-size: 1rem;
            touch-action: manipulation;
        }
        [dir="rtl"] .option-btn {
            text-align: right;
        }
        .option-btn:hover, .option-btn.selected {
            background-color: var(--primary-light);
            border-color: var(--primary);
            transform: translateY(-1px);
        }
        .option-btn.selected {
            background-color: var(--primary);
            color: white;
            font-weight: 600;
        }
        .progress {
            height: 8px;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            background: #e5e7eb;
        }
        .progress-bar {
            background: var(--primary);
        }
        .btn-primary {
            background-color: var(--primary);
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            width: 100%;
            font-size: 1.1rem;
        }
        .btn-outline-secondary {
            width: 100%;
            font-size: 1.1rem;
        }
        .result-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .iq-score {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--primary);
            margin: 0.5rem 0;
        }
        .percentile {
            font-size: 1.25rem;
            color: var(--muted);
        }
        .question-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 1rem 0;
        }
        .hidden { display: none !important; }
        .lang-selector {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            border-radius: 8px;
            padding: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        [dir="rtl"] .lang-selector {
            right: auto;
            left: 10px;
        }
        .form-control, .form-select {
            font-size: 1rem;
            padding: 0.75rem;
        }
        @media (max-width: 576px) {
            .card-header { font-size: 1rem; padding: 1rem; }
            .card-body, .question-container { padding: 1rem; }
            .iq-score { font-size: 2.8rem; }
            .btn-primary, .btn-outline-secondary { font-size: 1rem; }
            .option-btn { padding: 0.65rem 0.9rem; font-size: 0.95rem; }
        }
    </style>
</head>
<body>
    <div class="lang-selector">
        <select id="langSelect" class="form-select form-select-sm">
            <option value="en">English</option>
            <option value="fr">Français</option>
            <option value="ar">العربية</option>
        </select>
    </div>

    <div class="container pt-5">
        <!-- Welcome -->
        <div id="welcomeScreen" class="card">
            <div class="card-header">
                <h3 data-i18n="title">Standard IQ Assessment</h3>
            </div>
            <div class="card-body text-center">
                <h5 class="mb-3" data-i18n="welcome">Welcome to a Scientifically Valid IQ Test</h5>
                <p class="text-muted small mb-3" data-i18n="description">
                    Based on Raven's Matrices. 30 questions. 25–30 min.
                </p>
                <p class="text-muted small mb-4" data-i18n="results">
                    Age-normed results (16–64) with PDF report.
                </p>
                <div class="row g-3 mb-4">
                    <div class="col-12 col-md-6">
                        <label for="age" class="form-label" data-i18n="ageLabel">Your Age</label>
                        <input type="number" id="age" class="form-control" min="16" max="64" placeholder="28" required>
                    </div>
                    <div class="col-12 col-md-6">
                        <label class="form-label" data-i18n="genderLabel">Gender (Optional)</label>
                        <select class="form-select">
                            <option data-i18n="male">Male</option>
                            <option data-i18n="female">Female</option>
                            <option data-i18n="preferNot">Prefer not to say</option>
                        </select>
                    </div>
                </div>
                <button id="startBtn" class="btn btn-primary" data-i18n="startBtn">Start Test</button>
            </div>
        </div>

        <!-- Test -->
        <div id="testScreen" class="card hidden">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span data-i18n="questionOf">Question <span id="currentQ">1</span>/30</span>
                <span id="timer" class="badge bg-light text-dark">25:00</span>
            </div>
            <div class="question-container">
                <div class="progress mb-3">
                    <div id="progressBar" class="progress-bar" style="width:0%"></div>
                </div>
                <h5 id="questionText" class="mb-3"></h5>
                <div id="questionImage" class="text-center mb-3"></div>
                <div id="optionsContainer" class="mb-4"></div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-between">
                    <button id="prevBtn" class="btn btn-outline-secondary" disabled data-i18n="prevBtn">Previous</button>
                    <button id="nextBtn" class="btn btn-primary" data-i18n="nextBtn">Next</button>
                </div>
            </div>
        </div>

        <!-- Results -->
        <div id="resultScreen" class="hidden">
            <div class="result-card">
                <h3 data-i18n="resultsTitle">Your IQ Results</h3>
                <div class="iq-score" id="iqScore">--</div>
                <p class="percentile" id="percentileText"></p>
                <p class="text-muted small" id="interpretation"></p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                    <button id="downloadBtn" class="btn btn-primary" data-i18n="downloadBtn">Download PDF</button>
                    <button id="retakeBtn" class="btn btn-outline-secondary" data-i18n="retakeBtn">Retake</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // === TRANSLATIONS ===
        const translations = {
            en: { title: "Standard IQ Assessment", welcome: "Welcome to a Scientifically Valid IQ Test", description: "Based on Raven's Matrices. 30 questions. 25–30 min.", results: "Age-normed results (16–64) with PDF report.", ageLabel: "Your Age", genderLabel: "Gender (Optional)", male: "Male", female: "Female", preferNot: "Prefer not to say", startBtn: "Start Test", questionOf: "Question", prevBtn: "Previous", nextBtn: "Next", finishBtn: "Finish", resultsTitle: "Your IQ Results", downloadBtn: "Download PDF", retakeBtn: "Retake", alertAge: "Please enter age 16–64.", interpretation: { gifted: "Gifted ({percentile}th) – Top 2%", verySuperior: "Very Superior ({percentile}th) – Top 10%", superior: "Superior ({percentile}th) – Above Avg", average: "Average ({percentile}th) – Typical", lowAverage: "Low Average ({percentile}th) – Below Avg", needsSupport: "Needs Support ({percentile}th) – Seek Help" } },
            fr: { title: "Évaluation QI Standard", welcome: "Bienvenue au Test QI Scientifique", description: "Basé sur Raven. 30 questions. 25–30 min.", results: "Résultats normés par âge (16–64) avec PDF.", ageLabel: "Votre Âge", genderLabel: "Genre (Optionnel)", male: "Homme", female: "Femme", preferNot: "Préfère ne pas dire", startBtn: "Commencer", questionOf: "Question", prevBtn: "Précédent", nextBtn: "Suivant", finishBtn: "Terminer", resultsTitle: "Vos Résultats QI", downloadBtn: "PDF", retakeBtn: "Refaire", alertAge: "Âge 16–64 requis.", interpretation: { gifted: "Surdoté ({percentile}e) – Top 2%", verySuperior: "Très Supérieur ({percentile}e) – Top 10%", superior: "Supérieur ({percentile}e) – Au-dessus", average: "Moyen ({percentile}e) – Typique", lowAverage: "Inférieur ({percentile}e) – En dessous", needsSupport: "Besoin d’Aide ({percentile}e) – Évaluer" } },
            ar: { title: "تقييم الذكاء القياسي", welcome: "مرحباً باختبار ذكاء علمي", description: "مبني على رافن. 30 سؤالاً. 25–30 دقيقة.", results: "نتائج حسب العمر (16–64) مع PDF.", ageLabel: "عمرك", genderLabel: "الجنس (اختياري)", male: "ذكر", female: "أنثى", preferNot: "أفضل عدم الإفصاح", startBtn: "ابدأ", questionOf: "سؤال", prevBtn: "السابق", nextBtn: "التالي", finishBtn: "إنهاء", resultsTitle: "نتائجك", downloadBtn: "PDF", retakeBtn: "إعادة", alertAge: "العمر 16–64 مطلوب.", interpretation: { gifted: "موهوب ({percentile}) – أعلى 2%", verySuperior: "متفوق جداً ({percentile}) – أعلى 10%", superior: "متفوق ({percentile}) – فوق المتوسط", average: "متوسط ({percentile}) – نمطي", lowAverage: "أقل من المتوسط ({percentile}) – دون المتوسط", needsSupport: "يحتاج دعماً ({percentile}) – استشر مختص" } }
        };

        // === QUESTIONS (same logic) ===
        const baseQuestions = [ /* ... 30 questions from previous ... */ ];
        const questions = { en: baseQuestions, fr: baseQuestions.map((q, i) => i < 10 ? q : { ...q, question: frVerbal[i-10] }), ar: baseQuestions.map((q, i) => i < 10 ? q : { ...q, question: arVerbal[i-10] }) };

        // === STATE ===
        let lang = 'en', qIdx = 0, answers = Array(30).fill(null), startTime, timer, age = null, started = false;

        // === DOM ===
        const $ = (id) => document.getElementById(id);
        const dom = {
            lang: $('langSelect'), start: $('startBtn'), prev: $('prevBtn'), next: $('nextBtn'),
            download: $('downloadBtn'), retake: $('retakeBtn'), ageIn: $('age'),
            welcome: $('welcomeScreen'), test: $('testScreen'), result: $('resultScreen'),
            qNum: $('currentQ'), timerEl: $('timer'), prog: $('progressBar'),
            qText: $('questionText'), qImg: $('questionImage'), opts: $('optionsContainer')
        };

        // === CORE ===
        function t(key) {
            const keys = key.split('.');
            let val = translations[lang];
            for (const k of keys) val = val?.[k];
            return typeof val === 'string' ? val : key;
        }

        function updateText() {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.dataset.i18n;
                const txt = t(key);
                if (txt) el.innerHTML = txt;
            });
            dom.next.textContent = qIdx === 29 ? t('finishBtn') : t('nextBtn');
        }

        function changeLang(newLang) {
            lang = newLang;
            document.documentElement.lang = lang;
            document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
            updateText();
            if (started) renderQuestion();
        }

        function startTest() {
            age = parseInt(dom.ageIn.value);
            if (!age || age < 16 || age > 64) return alert(t('alertAge'));
            started = true;
            dom.welcome.classList.add('hidden');
            dom.test.classList.remove('hidden');
            startTime = Date.now();
            timer = setInterval(updateTimer, 1000);
            renderQuestion(0);
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const left = 1500 - elapsed;
            if (left <= 0) { clearInterval(timer); finish(); return; }
            const m = String(Math.floor(left / 60)).padStart(2, '0');
            const s = String(left % 60).padStart(2, '0');
            dom.timerEl.textContent = `${m}:${s}`;
        }

        function renderQuestion(idx = qIdx) {
            qIdx = idx;
            const q = questions[lang][idx];
            dom.qNum.textContent = idx + 1;
            dom.qText.textContent = q.question;
            dom.prog.style.width = `${((idx + 1) / 30) * 100}%`;
            dom.qImg.innerHTML = q.imageUrl ? `<img src="${q.imageUrl}" class="img-fluid" alt="Pattern">` : '';
            dom.opts.innerHTML = '';
            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                if (answers[idx] === i) btn.classList.add('selected');
                btn.innerHTML = `<strong>${String.fromCharCode(65 + i)}.</strong> ${opt}`;
                btn.onclick = () => select(i, btn);
                dom.opts.appendChild(btn);
            });
            dom.prev.disabled = idx === 0;
            dom.next.textContent = idx === 29 ? t('finishBtn') : t('nextBtn');
        }

        function select(i, btn) {
            answers[qIdx] = i;
            dom.opts.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
        }

        function prev() { if (qIdx > 0) renderQuestion(qIdx - 1); }
        function next() { qIdx < 29 ? renderQuestion(qIdx + 1) : finish(); }

        function finish() {
            clearInterval(timer);
            dom.test.classList.add('hidden');
            dom.result.classList.remove('hidden');

            const correct = answers.filter((a, i) => a === questions[lang][i].correct).length;
            const bonus = Math.max(0, (1500 - (Date.now() - startTime) / 1000) / 60);
            const score = correct + bonus * 0.5;

            const norm = ageNorms[getAgeGroup(age)];
            const z = (score - 15) / 5;
            const iq = Math.round(norm.mean + z * norm.sd);
            const finalIQ = Math.max(70, Math.min(145, iq));
            const perc = Math.round(100 * norm.cdf((finalIQ - norm.mean) / norm.sd));

            $('iqScore').textContent = finalIQ;
            $('percentileText').textContent = `${perc}${lang === 'fr' ? 'e' : ''} percentile`;

            const key = finalIQ >= 130 ? 'gifted' : finalIQ >= 120 ? 'verySuperior' : finalIQ >= 110 ? 'superior' : finalIQ >= 90 ? 'average' : finalIQ >= 80 ? 'lowAverage' : 'needsSupport';
            $('interpretation').textContent = t(`interpretation.${key}`).replace('{percentile}', perc);

            window.results = { iq: finalIQ, perc, age, lang };
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const r = window.results;
            const tr = translations[lang];
            doc.setFontSize(20).setTextColor(67,97,238).text(tr.title, 105, 20, { align: 'center' });
            doc.setFontSize(12).setTextColor(0).text(`${new Date().toLocaleDateString()}`, 20, 40);
            doc.setFontSize(36).setTextColor(67,97,238).text(`${r.iq}`, 105, 75, { align: 'center' });
            doc.setFontSize(14).setTextColor(75,85,99).text("IQ", 105, 85, { align: 'center' });
            doc.setFontSize(12).text($('interpretation').textContent, 20, 110, { maxWidth: 170 });
            doc.save(`IQ_${new Date().toISOString().slice(0,10)}.pdf`);
        }

        function restart() { location.reload(); }

        // === INIT ===
        document.addEventListener('DOMContentLoaded', () => {
            dom.lang.onchange = (e) => changeLang(e.target.value);
            dom.start.onclick = startTest;
            dom.prev.onclick = prev;
            dom.next.onclick = next;
            dom.download.onclick = generatePDF;
            dom.retake.onclick = restart;
            changeLang('en');
        });
    </script>
</body>
</html>
